<!-- ************************************************************************************************************ -->
    <!-- details  -->
    <section id="task-details" class="absolute h-screen w-full top-0 right-0  z-10 hidden">
        <div class="flex items-center justify-center h-full ">
            <div id="details-div" class=" rounded-2xl border-2  shadow-sm bg-sky-200 px-4 py-10 md:w-1/3 sm:w-3/4  w-full">
                <!-- details  -->
            </div>
        </div>
    </section>
<!-- ************************************************************************************************************ -->
    <!-- add form -->
    <section id="form-add-zone" class="absolute h-screen w-full top-0 right-0  z-10 hidden">
        <div class="flex items-center justify-center h-full ">
            <form id="add-form" class=" rounded-2xl border-2  shadow-sm bg-sky-200 px-4 py-10 md:w-1/3 sm:w-3/4  w-full" action="">
                <h3 class="text-center text-3xl ont-medium text-gray-900 mb-8">add new task</h3>
                <div>

                    <div>
                        <label for="taskName" class="block mb-2 text-sm font-medium text-gray-900 ">Task :</label>
                        <input
                            class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "
                            id="taskName" name="taskName" type="text" placeholder="home work ">
                    </div>
                    <div>
                        <label for="deadLine" class="block mb-2 text-sm font-medium text-gray-900 ">DeadLine :</label>
                        <input
                            class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "
                            id="deadLine" name="deadLine" type="date">
                    </div>

                    <div>
                        <label for="taskStatus" class="block mb-2 text-sm font-medium text-gray-900 "> chose Task
                            status </label>
                        <select name="taskStatus" id="taskStatus" aria-placeholder="easy"
                            class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  ">
                            <option value="todo">Todo</option>
                            <option value="doing">Doing</option>
                            <option value="done">Done</option>
                        </select>
                    </div>

                    <div>
                        <label for="taskNiveau" class="block mb-2 text-sm font-medium text-gray-900 "> chose Task
                            priority </label>
                        <select name="taskLevel" id="taskLevel" aria-placeholder="easy"
                            class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  ">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>


                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 " for="desc">Description :</label>
                        <textarea name="desc" id="desc" placeholder="work hard!!"
                            class="mb-4 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>

                    </div>
                    <div>
                        <button id="add-task-btn" type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  focus:outline-none">submit</button>
                        <button id="cancel-add-task-btn" type="button"
                            class="focus:outline-none text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">cancel
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </section>

    <!-- edit form -->
    <section id="form-edit-zone" class="absolute h-screen w-full top-0 right-0  z-10 hidden">
        <div class="flex items-center justify-center h-full ">
            <form id="edit-form" class=" rounded-2xl border-2  shadow-sm bg-sky-200 px-4 py-10 md:w-1/3 sm:w-3/4  w-full" action="">
                <h3 class="text-center text-3xl ont-medium text-gray-900 mb-8">Edit task</h3>
                <div>

                    <div>
                        <label for="EtaskName" class="block mb-2 text-sm font-medium text-gray-900 ">Task :</label>
                        <input
                            class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "
                            id="EtaskName" required name="EtaskName" type="text" placeholder="home work ">
                    </div>
                    <div>
                        <label for="EdeadLine" class="block mb-2 text-sm font-medium text-gray-900 ">DeadLine :</label>
                        <input
                            class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "
                            id="EdeadLine" required name="EdeadLine" type="date">
                    </div>

                    <div>
                        <label for="EtaskStatus" class="block mb-2 text-sm font-medium text-gray-900 "> chose Task
                            status </label>
                        <select name="EtaskStatus" required id="EtaskStatus" aria-placeholder="easy"
                            class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  ">
                            <option value="todo">Todo</option>
                            <option value="doing">Doing</option>
                            <option value="done">Done</option>
                        </select>
                    </div>

                    <div>
                        <label for="EtaskNiveau" class="block mb-2 text-sm font-medium text-gray-900 "> chose Task
                            priority </label>
                        <select name="EtaskLevel" required id="EtaskLevel" aria-placeholder="easy"
                            class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  ">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>


                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 " for="Edesc">Description :</label>
                        <textarea name="Edesc" id="Edesc"  placeholder="work hard!!"
                            class="mb-4 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>

                    </div>
                    <div>
                        <button id="edit-task-btn" type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  focus:outline-none">submit change</button>
                        <button id="cancel-edit-task-btn" type="button"
                            class="focus:outline-none text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">cancel change
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </section>
