<!DOCTYPE html>
<html lang="en">
<!--class="text-[10px]"-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/output.css">
<title>Document</title>
</head>

<body class="h-screen bg-cyan-100 ">
    <main class="  h-full grid grid-cols-12 grid-rows-12 gap-0 ">
        <!-- **************************************************************************************************** -->
        <div class="bg-gray-700 row-span-full col-start-1 col-span-2">
            <!-- side -->
            <div class="text-cyan-100 text-center font-bold font-sans p-10 text-3xl">taskFLow</div>
            <div class="text-center">
                <div class="p-4">
                    <button id="new-task-btn" type="button"
                        class="text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  focus:outline-none">
                        Add New Task
                    </button>

                </div>
                <div class="p-4">
                    <button id="sort-tasks-btn" type="button"
                        class="text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  focus:outline-none">
                        sort
                    </button>
                </div>
            </div>

        </div>
        <!-- ******************************************************************************************************** -->
        <div class="bg-cyan-950 col-start-3 row-span-2 col-span-full">
            <!-- top -->
            <div class=" p-4 text-center text-cyan-100 font-bold font-sans text-3xl">
                <p class="welcome">
                    welcome welcome
                </p>
            </div>
            <!-- <div class="p-4 text-center">
                <input type="search" name=""  placeholder="Search" id=""> 
            </div> -->
            <div class=" mx-auto w-3/4">
                <label for="default-search"
                    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="default-search"
                        class="block w-full p-4 ps-10 text-md text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="home work" required />
                    <button type="submit"
                        class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                </div>

            </div>
        </div>
        <!-- ************************************************************************************************************ -->
        <div class="h-full w-full col-start-3 col-span-full row-span-10  ">
            <!-- canban -->
            <div class="flex w-full  justify-between  gap-4 p-4 h-full">
                <div class="flex-1 bg-cyan-300  shadow rounded-lg p-2">
                    <!-- todo -->
                    <div class="flex items-center justify-between px-6">
                        <h2 class="py-8  text-3xl ">TODO</h2>
                        <span class="text-xl p-2 border-b-2  border-cyan-900 ">04</span>
                    </div>
                    
                    <div id="_todo" class="h-5/6  overflow-y-auto">
                       
                       
                    </div>

                </div>
                <!-- *************** *******    ********* ********    ******** ************** -->
                <div class="flex-1 w-full bg-cyan-300 shadow rounded-lg p-2 ">
                    <!-- doing -->
                    <div class="flex items-center justify-between px-6">
                        <h2 class="py-8  text-3xl ">DOING</h2>
                        <span class="text-xl p-2 border-b-2  border-cyan-900 ">04</span>
                    </div>
                    <div id="_doing" class="h-5/6  overflow-y-auto">
                            


                       
                    </div>
                </div>
                <!-- *************** *******    ********* ********    ******** ************** -->
                <div class="flex-1 bg-cyan-300 shadow rounded-lg p-2">
                    <!-- done -->
                    <div class="flex items-center justify-between px-6">
                        <h2 class="py-8  text-3xl ">DONE</h2>
                        <span class="text-xl p-2 border-b-2  border-cyan-900 ">04</span>
                    </div>
                    <div id="_done" class="h-5/6  overflow-y-auto">
                       


                        
                </div>
            </div>
        </div>
    </main>
    <!-- details  -->
    <div id="task-details" class="absolute h-screen w-full top-0 right-0  z-10 hidden">
        <div class="flex items-center justify-center h-full ">
            <div id="details-div" class=" rounded-2xl border-2  shadow-sm bg-sky-200 px-4 py-10 md:w-1/3 sm:w-3/4  w-full">
                <h3 class="text-center text-3xl font-medium text-gray-900 mb-8">task details</h3>
                <div>
                    <div id="task-title" class="">
                        <p class=" text-xl font-medium text-gray-700 mb-2">Title</p>
                        <p class="p-4">Install New Software</p>
                    </div>
                    <div id="task-desc" class="">
                        <p class=" text-xl font-medium text-gray-700 mb-2"> Description</p>
                        <p class="p-4">Install the latest version of the design software.Install the latest version of the design software.</p>
                    </div>
                    <div id="task-deadline" class="">
                        <p class=" text-xl font-medium text-gray-700 mb-2">deadLine</p>
                        <p class="p-4">2024-10-20</p>
                    </div>
                    <div id="task-status" class="">
                        <p class=" text-xl font-medium text-gray-700 mb-2">Status</p>
                        <p class="p-4">low</p>
                    </div>
                    <div id="task-priority" class="">
                        <p class=" text-xl font-medium text-gray-700 mb-2"> Priority</p>
                        <p class="p-4">done</p>
                    </div>








                </div>
            </div>
        </div>
    </div>
    <!-- form -->
    <div id="form-add" class="absolute h-screen w-full top-0 right-0  z-10 hidden">
        <div class="flex items-center justify-center h-full ">
            <form class=" rounded-2xl border-2  shadow-sm bg-sky-200 px-4 py-10 md:w-1/3 sm:w-3/4  w-full" action="">
                <h3 class="text-center text-3xl ont-medium text-gray-900 mb-8">add new task</h3>
                <div>

                    <div>
                        <label for="taskName" class="block mb-2 text-sm font-medium text-gray-900 ">Task :</label>
                        <input
                            class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "
                            id="taskName" type="text" placeholder="home work ">
                    </div>
                    <div>
                        <label for="deadLine" class="block mb-2 text-sm font-medium text-gray-900 ">DeadLine :</label>
                        <input
                            class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  "
                            id="deadLine" type="date">
                    </div>

                    <div>
                        <label for="taskNiveau" class="block mb-2 text-sm font-medium text-gray-900 "> chose Task
                            priority </label>
                        <select name="taskLevel" id="taskLevel" aria-placeholder="easy"
                            class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  ">

                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>


                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 " for="desc">Description :</label>
                        <textarea name="desc" id="desc" placeholder="work hard!!"
                            class="mb-4 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>

                    </div>
                    <div>
                        <button id="add-task-btn" type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2  focus:outline-none">submit</button>
                        <button id="cancel-add-task-btn" type="button"
                            class="focus:outline-none text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">cancel
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
